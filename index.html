<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication-board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form class="form" id="form">
        <div class="info">
            <h4 id="text"></h4>
            <h4 class="score" id="score">Score: 0</h4>
        </div>

        <h1 id="question"> 
          <span id="num1-el"></span> 
          <span id="num2-el"></span>
        </h1>

        <!--| fix dette: |-->
        <button type="button" class="btn" onclick="add()">Add</button>
        <button type="button" class="btn" onclick="subtract()">Subtract</button>
        <button type="button" class="btn" onclick="divide()">Divide</button>
        <button type="button" class="btn" onclick="multiply()">Multiply</button>
        
        <span id="sum-el">Sum: </span>

        <label> 
            What do you think the answer is <br>
            based on the choice of button?
        </label>
        <input type="text" class="input" id="input" placeholder="Enter your answer" autofocus autocomplete="off">
        <button type="submit" class="btn">Submit</button>

    </form>

    <script src="index.js"></script>
</body>
</html>
